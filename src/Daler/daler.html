<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>

    <div class="w-[90%] m-auto flex justify-between items-center">
        <div class="flex gap-16 items-center">
            <img src="./Logo.png" alt="" class="w-[71px] h-[30px]">
            <button class="bg-[#00C65E] w-[165px] h-[62px]">Доска объявлений</button>
            <p>Сервисный центр</p>

            <p>Скупка</p>
        </div>

        <div class="flex gap-10">
            <div class="flex items-center gap-2.5">
                <img src="./off.png" alt="">
                <select>
                    <option>Москва</option>
                    <option>TJK</option>
                    <option>RUS</option>
                    <option>ENG</option>
                </select>
            </div>
            <button class="flex gap-2.5 items-center"><img src="./default.png" alt="">Вход/ регистрация</button>
        </div>
    </div>

    <div class="w-full bg-[#F7F7F7] p-5">
        <div class="w-[90%] m-auto flex justify-between items-center">
            <img src="./default.png" alt="" class="w-[14px] h-[14px]">
            <div class="flex gap-5 items-center">
                <img src="./Group 224.png" alt="" class="w-[14px] h-[17px]">
                <p>Объявления</p>
            </div>

            <div class="flex gap-5 items-center">
                <img src="./off11.png" alt="" class="w-[17px] h-[17px]">
                <p>Магазины</p>
            </div>

            <div class="flex gap-5 items-center">
                <img src="./on.png" alt="" class="w-[17px] h-[17px]">
                <p class="text-[#00C65E]">Благотворительность</p>
            </div>

            <div class="flex w-[300px] h-[28px] justify-between bg-white rounded-[18px] items-center">
                <div class="flex gap-3 items-center w-[200px] p-2">
                    <img src="./off.png" alt="" class="w-[10px] h-[10px]">
                    <input type="text" placeholder="Я хочу купить" class="p-2 w-full border-none outline-none">
                </div><br>

                <button class="bg-[#DADCDC] w-[89px] h-[28px] rounded-tr-[18px] rounded-br-[18px]">Найти</button>
            </div>

            <button class="bg-[#00C65E] w-[150px] h-[30px] rounded-[18px] text-white">Нужна помощь</button>
        </div>
    </div>

    <div class="w-full bg-[#eec4c4]">
        <div class="w-[90%] m-auto flex justify-between items-center">
            <div>
                <h1 class="text-4xl text-[#F89358]">Отдай, если можешь <br>
                    Прими,если хочешь
                </h1><br>
                <b>Мы помогаем людям,одновременно <br>
                    решая социальные и экологические <br>
                    проблемы
                </b><br>

                <button class="bg-[#00C65E] mt-[45px] w-[211px] h-[41px] rounded-[10px] text-white">Помочь
                    сейчас</button>
            </div>
            <img src="./Illusatration charity main screen.png" alt="">
        </div>
    </div>

</html>
